<html>

    <head>

        <title>Lab Assignment 1</title>

        <script type="text/javascript">
		function showName(str){

			if (str.length == 0){ //exit function if nothing has been typed in the textbox

				document.getElementById("txtName").innerHTML=""; //clear previous results
				document.getElementById("selHint").innerHTML=""; //clear previous results

				return;

			}

			if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari

				xmlhttp=new XMLHttpRequest();

			} else {// code for IE6, IE5

				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");

			}

			xmlhttp.onreadystatechange=function() {

				if (xmlhttp.readyState == 4 && xmlhttp.status == 200){

					document.getElementById("txtName").innerHTML=xmlhttp.responseText;
					document.getElementById("selHint").innerHTML=xmlhttp.responseText;

				}

			}

			xmlhttp.open("GET","frameworks.php?name="+str,true);

			xmlhttp.send();

		}
		</script>

    </head>

    <body>

        <h2>Lab Assignment 1</h2>

        <p><b>Type the first letter of the Country: </b></p>

        <form method="POST" action="index.php">

            <p><input type="text" size="40" id="txtHint"  onkeyup="showName(this.value)"></p>

        </form>

        <p>Matches: <span id="txtName"></span></p>
		<select id="selHint"></select>
    </body>

</html>
